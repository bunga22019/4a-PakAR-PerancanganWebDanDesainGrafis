<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan - UCatering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
 </head>
<body>
    <nav class="navbar fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="text-2xl font-bold text-red-600 flex items-center">
                    <i class="fas fa-utensils mr-2"></i>UCatering
                </a>
            </div>
        </div>
    </nav>

    <section class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="section-title text-3xl font-bold text-center mb-12">Form Pemesanan</h2>
            <form action="#" method="POST" class="max-w-lg mx-auto bg-gray-100 p-6 rounded-lg shadow-md" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nama:</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Nomor Telepon:</label>
                    <input type="tel" id="phone" name="phone" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Alamat:</label>
                    <input type="text" id="address" name="address" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="order-details" class="block text-gray-700">Detail Pesanan:</label>
                    <textarea id="order-details" name="order-details" rows="4" required class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <div class="mb-4">
                    <label for="payment-proof" class="block text-gray-700">Bukti Pembayaran (unggah foto):</label>
                    <input type="file" id="payment-proof" name="payment-proof" accept="image/*" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="payment-info">
                    <p>Silakan lakukan pembayaran ke:</p>
                    <p>No HP DANA: 08123456789</p>
                    <p>Rekening BCA: 1234567890</p>
                </div>
                <button type="submit" class="btn-primary w-full mt-4">Kirim Pesanan</button>
            </form>
        </div>
    </section>
</body>
</html>
